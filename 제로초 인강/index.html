        #wrap {
            text-align: center;
        }
        /* 1-9 Position : absolute position은 자신의 조상 중 최초로 static이 
        아닌 성질을 갖는 요소를 기준으로 작동함 */
        #wrap-center {
            width: 1280px;
            display: inline-block;
            /* inline-block 처리하지 않으면 남은 부분을 마진으로 차지*/
            /* inline과의 차이 : inline은 너비, 높이를 무시함 */
            background-color: transparent;
        }
        #header {
            text-align: left;
            position: relative;
            height: 64px;
            /* 자식이 모두 absolute 위치를 사용하므로 부모의 height에 포함되지 않음 */
        }

        #header-hamburger, #header-naverpay, #header-notice {
            position: absolute;
            top: 18px;
            padding: 10px;
            display: inline-block;
            background: none;
            border: none;
            cursor: pointer;
        }

        #header-hamburger:hover::before, #header-naverpay:hover::before, #header-notice:hover::before {
            content: '';
            position: absolute;
            z-index: 0;
            left: 1px;
            top: 1px;
            width: 44px;
            height: 44px;
            background-color: var(--color_option_bg);
            border-radius: 50%;
        }

        #header-hamburger > div, #header-naverpay > div, #header-notice > div {
            position: relative;
            background-image: url(./sp_main.d5b6c236.png);
            background-repeat: no-repeat;
            /* 이미지 croping */
            background-size: 433px 412px;
            z-index: 1;
            width: 26px;
            height: 26px;
        }

        #header-hamburger {
            left: -10px;
            /* position-fixed = 스크롤해도 위치 고정 */
        }
        /* 특정 상태에 있을때의 style을 기술 */
        /* + Pseudo Element */

        /* 문제 : hover시 스타일이 이미지 위로 와버림 -> z-index 조정*/
        /* 주의 : z-index는 형제끼리만 적용, position: static에서 작동x */
        #header-hamburger > div {
            /* 이미지 내 위치 */
            background-position: -335px -81px;
        }
        #header-naverpay {
            right: 42px;
            width: 46px;
            height: 46px;
            padding: 7px;
        }
        #header-naverpay > div {
            background-position: -295px -177px;
            width: 32px;
            height: 32px;
        }
        #header-notice {
            right: -10px;
            width: 46px;
        }
        #header-notice > div {
            background-position: -335px -135px;
            width: 26px;
            height: 26px;
        }
        #main {
            height: 2000px;
        }
        .blind {
            position: absolute;
            clip: rect(0 0 0 0);
            width: 1px;
            height: 1px;
            margin: -1px;
            overflow: hidden;
        }

        /* 작업 주석
        
        12. 26일 기준 강의영상과 네이버 웹페이지 구성이 소폭 차이가 있어
        버튼의 위치는 강의를 기준으로 하되, 버튼의 이미지는 현재 이미지를 사용하고
        이미지가 변경됨에 따라 달라진 값 (width, height, padding 등)은 현재 값을 기준으로 적용했습니다.

        */

    </style>

                #nav a div::after {

                    background-image: url(./sp_main.d5b6c236.png);

                #nav li:nth-of-type(8) a div::after{

                    width: 48px;
                    height: 48px;
                    top: -2px;

                    background-position: -225px -209px;
                }
                #nav li:nth-of-type(10) a div::after{
                    background-position: -250px -135px;

<html lang="ko">
<!-- 헤드 : 메타 데이터 보관 기능 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 브라우저 상단에 뜨는 아이콘 = favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <title>NAVER</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        #wrap {
            text-align: center;
        }
        #wrap-center {
            width: 1280px;
            display: inline-block;
            /* inline-block 처리하지 않으면 남은 부분을 마진으로 차지*/
            /* inline과의 차이 : inline은 너비, 높이를 무시함 */
            background-color: yellowgreen;
        }
        #header {
            text-align: left;
        }
        #header-hamburger {
            margin-top: 18px;
            padding: 10px;
            display: inline-block;
        }
        #header-hamburger > div {
            background-image: url(./sp_main.d5b6c236.png);
            background-repeat: no-repeat;
            /* 이미지 croping */
            background-size: 433px 412px;
            /* 이미지 내 위치 */
            background-position: -335px -81px;
            
            width: 26px;
            height: 26px;
        }
        #main {
            height: 2000px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="wrap-center">
            <div id="header">
                <div id="header-hamburger">
                    <div></div>
                </div>
            </div>
            <div id="search"></div>
            <div id="nav"></div>
            <div id="main"></div>
        </div>
    </div>
</body>
</html>
